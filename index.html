x = myObj.gunList[0];

function randomGunAndAttachemnts(){
    var randomGun = Math.floor(Math.random() * myObj.gunList.length);

    //between 3 and 5 attachments
    var randomAttachmentAmount = Math.floor(Math.random() * 3) + 3;

    var finalBarrel = [];
    var finalAmmo = [];
    var finalLaser = [];
    var finalMuzzle = [];
    var finalOptic = [];
    var finalPerk = [];
    var finalGrip = [];
    var finalStock = [];
    var finalUnderbarrel = [];
    var e = 0;

    for (var i = 0; i < randomAttachmentAmount; i++) {
        e++;
        if(e > 20){break};

        attachmentCategoryCount = Object.getOwnPropertyNames(myObj.gunList[randomGun]).length;
        //+1 because "Name" is the fist category
         randomAttachment = Math.floor(Math.random() * attachmentCategoryCount);
        // DOESNT WORK => randomAttachment = Math.floor(Math.random() * ((attachmentCategoryCount-1) - 1) + 1) + 1;
        //randomAttachment = randomAttachmentCategory[Math.floor(Math.random() * (max-min + 1)) + min];    
        
        randomAttachmentCategory = myObj.gunList[randomGun][Object.keys(x)[randomAttachment]];
        randomAttachmentCategoryName = Object.getOwnPropertyNames(myObj.gunList[0])[randomAttachment];

        if(randomAttachmentCategory.length > 0){
            randomAttachment = randomAttachmentCategory[Math.floor(Math.random() * randomAttachmentCategory.length + 1) -1];    
        } else{
            i -= 1;
            randomAttachment = null;
        }

        if(randomAttachmentCategoryName === "Muzzle"){
            if(finalMuzzle.length === 0 ){
                finalMuzzle.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Barrel"){
            if(finalBarrel.length === 0 ){
                finalBarrel.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Laser"){
            if(finalLaser.length === 0 ){
                finalLaser.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Optic"){
            if(finalOptic.length === 0 ){
                finalOptic.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Stock"){
            if(finalStock.length === 0 ){
                finalStock.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Underbarrel"){
            if(finalUnderbarrel.length === 0 ){
                finalUnderbarrel.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Ammunition"){
            if(finalAmmo.length === 0 ){
                finalAmmo.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Rear Grip"){
            if(finalGrip.length === 0 ){
                finalGrip.push(randomAttachment);
            } else{
                i -=1;
            }
        }
        if(randomAttachmentCategoryName === "Perk"){
            if(finalPerk.length === 0 ){
                console.log("NEED TO ADD PERK" + randomAttachment)
                finalPerk.push(randomAttachment);
            } else{
                i -=1;
            }
        }
    }

    document.getElementById("muzzle").innerHTML = finalMuzzle;
    document.getElementById("barrel").innerHTML = finalBarrel;
    document.getElementById("laser").innerHTML = finalLaser;
    document.getElementById("optic").innerHTML = finalOptic;
    document.getElementById("stock").innerHTML = finalStock;
    document.getElementById("underbarrel").innerHTML = finalUnderbarrel;
    document.getElementById("ammo").innerHTML = finalAmmo;
    document.getElementById("reargrip").innerHTML = finalGrip;
    document.getElementById("perk").innerHTML = finalPerk;

    document.getElementById("attachmentAmount").innerHTML = randomAttachmentAmount;
    document.getElementById("gunName").innerHTML = myObj.gunList[randomGun].Name;
}
